<div class="container-fluid" style="min-width: 1020px;">
  <div class="row">
    <div class="col-sm-2">
      pictures
    </div>
    <div class="col-sm-8">
      Site name: {{ site.name }}<br>
      Site namePuny: {{ site.namePuny }}<br>
      Site active: {{ site.active }}<br>
    </div>
    <div class="col-sm-2">
      Achievements
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button [label]="(isDataBlockVisible ? 'Hide' : 'Show') + ' keywords and pages'"
              (click)="toggleDataBlockVisible()" style="width: 100%;padding: 0;" icon="fa " type="button" pButton></button>
    </div>
  </div>
  <div *ngIf="isDataBlockVisible">
    <app-datablock [site]="site" [viewDateFrom]="viewDateFrom" [viewDateTo]="viewDateTo"></app-datablock>
  </div>
</div>
