<div class="container-fluid" style="min-width: 1020px;">
  <div class="row rs-topmenu_padding" style="padding-bottom: 10px;width: 100%;min-width: 1020px;position: fixed;z-index: 1;background-color: white;">
    <div class="col-sm-3">
      <button label="Add site" (click)="showDialogToAddNewSite()" icon="fa fa-plus" type="button" pButton></button>
      <p-tieredMenu #viewsettingsmenu [model]="viewSettingsMenu" [popup]="true"></p-tieredMenu>
      <button (click)="viewsettingsmenu.toggle($event)" icon="fa fa-cog" type="button" pButton></button>
    </div>
    <div class="col-sm-5">
      <div style="width: 440px;font-size: 90%;">
        <p-paginator
            [first]="viewPager.first"
            [rows]="viewPager.rows"
            [totalRecords]="viewPager.totalRecords"
            [rowsPerPageOptions]="viewPager.rowsPerPageOptions"
            [pageLinkSize]="viewPager.pageLinkSize"
            (onPageChange)="onPaginate($event)"
        ></p-paginator>
      </div>
    </div>
    <div class="col-sm-4 rs-text-right">
      From:
      <p-calendar [(ngModel)]="viewDateFrom" dateFormat="yy.mm.dd"></p-calendar>
      &nbsp;To:
      <p-calendar [(ngModel)]="viewDateTo" dateFormat="yy.mm.dd"></p-calendar>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <template ngFor let-site [ngForOf]="sites" let-i="index">
      <app-site [site]="site" [viewDateFrom]="viewDateFrom" [viewDateTo]="viewDateTo"></app-site>
    </template>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
